language: php
php:
- 5.6
- 7
sudo: false
branches:
  only:
  - master
  - develop
  - "/v\\d+\\.\\d+\\.\\d+?.*/"
env:
  global:
  - GIT_COMMITTER_NAME=travis-ci
  - GIT_COMMITTER_EMAIL=inc@2inc.org
  - GIT_AUTHOR_NAME=travis-ci
  - GIT_AUTHOR_EMAIL=inc@2inc.org
  - secure: 
  - WP_VERSION=latest WP_MULTISITE=0
cache:
  directories:
  - node_modules
  - vendor
  - "$HOME/.composer/cache"
install:
- composer install
- nvm install 6
- npm install -g yarn
- yarn install
before_script:
- bash app/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
script:
- yarn run gulp build
- ls -la style.css index.php vendor/autoload.php
- composer test
after_success:
- bash ./app/bin/wprepository.sh
before_deploy:
- bash ./app/bin/zip.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: mimizuku.zip
  on:
    tags: true
    repo: inc2734/mimizuku
